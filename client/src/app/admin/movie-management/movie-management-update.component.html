<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2>Create or edit a Movie</h2>
            <div>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_voteAverage">Vote Average</label>
                    <input type="number" class="form-control" name="voteAverage" id="field_voteAverage"
                           formControlName="voteAverage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_voteCount">Vote Count</label>
                    <input type="number" class="form-control" name="voteCount" id="field_voteCount"
                           formControlName="voteCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_video">Video</label>
                    <input type="checkbox" class="form-control" name="video" id="field_video"
                           formControlName="video"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mediaType">Media Type</label>
                    <select class="form-control" name="mediaType" formControlName="mediaType" id="field_mediaType">
                        <option value="MOVIE">MOVIE</option>
                        <option value="SONG">SONG</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_popularity">Popularity</label>
                    <input type="number" class="form-control" name="popularity" id="field_popularity"
                           formControlName="popularity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_posterPath">Poster Path</label>
                    <input type="text" class="form-control" name="posterPath" id="field_posterPath"
                           formControlName="posterPath"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_originalLanguage">Original Language</label>
                    <select class="form-control" name="originalLanguage" formControlName="originalLanguage" id="field_originalLanguage">
                        <option value="FRENCH">FRENCH</option>
                        <option value="ENGLISH">ENGLISH</option>
                        <option value="SPANISH">SPANISH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_originalTitle">Original Title</label>
                    <input type="text" class="form-control" name="originalTitle" id="field_originalTitle"
                           formControlName="originalTitle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_backdropPath">Backdrop Path</label>
                    <input type="text" class="form-control" name="backdropPath" id="field_backdropPath"
                           formControlName="backdropPath"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adult">Adult</label>
                    <input type="checkbox" class="form-control" name="adult" id="field_adult"
                           formControlName="adult"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_overview">Overview</label>
                    <input type="text" class="form-control" name="overview" id="field_overview"
                           formControlName="overview"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_releaseDate">Release Date</label>
                    <input type="text" class="form-control" name="releaseDate" id="field_releaseDate"
                           formControlName="releaseDate"/>
                </div>

                <div class="form-group">
                    <label for="field_genres">Genre</label>
                    <select class="form-control" id="field_genres" multiple name="genres" formControlName="genres">
                        <option [ngValue]="getSelected(editForm.get('genres').value, genreOption)" *ngFor="let genreOption of genres; trackBy: trackGenreById">{{genreOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_list">List</label>
                    <select class="form-control" id="field_list" name="list" formControlName="list">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="listOption.id === editForm.get('list').value?.id ? editForm.get('list').value : listOption" *ngFor="let listOption of lists; trackBy: trackListById">{{listOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    &nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    &nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
