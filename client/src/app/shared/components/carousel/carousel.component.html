<div>
  <ngb-carousel *ngIf="movies" class="carousel">
    <ng-template ngbSlide *ngFor="let movie of movies; index as i">
        <div class="carousel-caption d-flex flex-md-row flex-sm-column justify-content-md-between justify-content-center">
          <div>
              <div class="title text-left">
                  <h1>{{ movie.title }}</h1>
                  <div>
                    <span *ngFor="let category of movie.category" class="mr-2">
                      {{ category }}
                    </span>
                    <span> | </span>
                    <span class="ml-2">Duration: {{ movie.duration }}</span>
                  </div>
                  <div class="left-button mt-2">
                    <button class="button btn-primary rounded mr-3">WATCH MOVIE</button>
                    <button class="button view-info-button rounded">VIEW INFO</button>
                  </div>
                </div>
          </div>
          <div>
              <div class="d-flex align-items-end">
                  <div class="rating border px-3 py-2" style="border-color: darkgrey">
                      <app-rating [currentRate]="movie.currentRate" [reviews]="movie.reviews"></app-rating>
                    </div>
              </div>
          </div>
        </div>
        <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
          <div class="picsum-img-wrapper">
              <img [src]="movie.image" alt="Random first slide" class="w-100 h-100" style="height: inherit" />
          </div>
        </a>
      </ng-template>
  </ngb-carousel>
</div>
