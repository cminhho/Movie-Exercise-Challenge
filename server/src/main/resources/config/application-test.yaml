server:
  port: 9080

logging:
  level:
    ROOT: DEBUG
    ccom.exercise.movie: DEBUG
    com.zaxxer: DEBUG

spring:
  profiles:
    active: test

  h2:
    console:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:moviedb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MULTI_THREADED=FALSE
    name:
    username: sa
    password:
    hikari:
      auto-commit: false

  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: 'update'
