<ngb-carousel *ngIf="movies" class="carousel">
  <ng-template ngbSlide *ngFor="let movie of movies; index as i">
    <div class="carousel-caption d-flex flex-column flex-md-row justify-content-center justify-content-md-between">
      <div class="title text-sm-left">
        <h1>{{ movie.title }}</h1>
        <div>
          <span *ngFor="let genre of movie.genres" class="mr-2">
            {{ genre.title }}
          </span>
          <span> | </span>
          <span class="ml-2">Duration: 1h 52min</span>
        </div>
        <div class="left-button mt-2">
          <button type="button" class="btn btn-primary btn-lg rounded lighting-button m-2">WATCH MOVIE</button>
          <button type="button" class="btn btn-primary btn-lg rounded view-info-button lighting-button m-2">VIEW INFO</button>
          <button type="button" class="btn btn-link text-white m-2">+ ADD TO WISHLIST</button>
        </div>
      </div>
      <div class="d-flex justify-content-center m-2 flex-row flex-md-column">
        <div class="rating-wrapper border p-3 d-flex justify-content-center justify-content-md-between">
          <movie-rating [currentRate]="movie.voteAverage/2" [reviews]="movie.voteCount"></movie-rating>
        </div>
      </div>
    </div>
    <a href="javascript:void(0);" rel="nofollow noopener noreferrer">
      <div class="backdrop-img-wrapper">
        <img [src]="createBackdropImageUrl(movie.backdropPath)" alt="Random first slide" class="w-100 h-100" style="height: inherit" />
      </div>
    </a>
  </ng-template>
</ngb-carousel>
