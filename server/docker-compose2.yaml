version: '2'
services:
  musicapp-mariadb:
    container_name: musicapp-mariadb
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD:
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    restart: always
  app:
    build: .
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    working_dir: /app
    command: mvn clean spring-boot:run
    depends_on:
      - musicapp-mariadb